<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- inizio header -->
    <header>
        <!-- logo e titolo -->
        <div class="container">
            <img class="logo" src="img/Logo.png" alt="Logo">
            <span class="toboolist">Toboolist</span>
        </div>
        <!-- fine header -->
    </header>
    <main>
        <!-- inizio main -->
        <div class="container2">
            <!-- inserimento pulsanti -->
            <section> 
                <button class="bottone1"> Add Task</button>
                <button class="bottone2">Add Section</button>
                <hr class="riga">
            </section>
            <!-- inizio elenco -->
            <div class="primalista">
                <!-- parte 1 elenco -->
                <h3>&#9660; New Task</h3>
                <div class="titoli"> 
                    <span class="spunta">&#10003;</span>
                    <span class="testi">Quarterly Newsletter</span>
                    <button class="bottone3">Editorial</button>
                <!-- fine parte 1 elenco -->
                </div>
                <!-- inizio parte 2 elenco -->
                <h3>&#9660; New Task</h3>
                <div class="titoli">
                    <span class="spunta">&#10003;</span>
                    <span class="testi">Recruiting blog post</span>
                    <button class="bottone3">Editorial</button>
                    <div>
                        <span class="spunta">&#10003;</span>
                        <span class="testi">Mobile app launch</span>
                        <button class="bottone4">Q1 Goals</button>
                    </div>
                    <div>
                        <span class="spunta2">&#10007;</span>
                        <span class="testi">Interview Jhon H.</span>
                        <button class="bottone5">Recruiting</button>
                    </div>
                    <div>
                        <span class="spunta">&#10003;</span>
                        <span class="testi">Summit update to mobile storefronts</span>
                        <button class="bottone6">Mobile</button>
                    </div>
                    <!-- fine parte 2 elenco -->
                </div>
                <!-- inizio parte 3 elenco -->
                <h3>&#9660; New Task</h3>
                <div class="titoli">
                    <span class="spunta2">&#10007;</span>
                    <span class="testi">Schedule Meeting With Alex</span>
                    
                    <div>
                        <span class="spunta">&#10003;</span>
                        <span class="testi">Homepage Refresh</span>
                        <button class="bottone7">Website</button>
                    </div>
                    <div>
                        <span class="spunta">&#10003;</span>
                        <span class="testi">Onboard New Sales Team Member</span>
                        <button class="bottone8">Sales</button>
                    </div>
                    <div>
                        <span class="spunta">&#10003;</span>
                        <span class="testi">Review Editorial Calendar</span>
                        <button class="bottone3">Editorial</button>
                        <!-- fine parte 3 elenco -->
                    </div>
                </div>
                <!-- fine elenco  -->
            </div>
            

            
            
        </div>
        
        

    </main>
</body>
</html>
